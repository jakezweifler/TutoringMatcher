<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" name="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form th:action="@{/tutoringform}" th:object="${form}" method="post">
    <h2>Tutoring Application</h2>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Grade: <input type="text" th:field="*{grade}" /></p>
    <p>Email: <input type="email" th:field="*{email}" /></p>

    <!--  <p>Applying to be tutored? <input type="button" th:field="*{needsHelp}" /></p> -->


    <p>Subjects we have tutors for:</p>
    <div th:each="subject : ${subjects}">
        <input type="checkbox" th:name="classes" th:value="${subject}"/>
        <span th:text="${subject}"></span>
    </div>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
